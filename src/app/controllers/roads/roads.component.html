<div class="form-group">
    <label for="exampleFormControlTextarea1">NodeJS Test: </label>
    <input class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="searchString">
    <button (click)="fetchData()">Search!</button>
  </div>
  <div>    
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nazwa</th>
          <th scope="col">Nawierzchnia</th>
          <th scope="col">Dopuszczalna prędkość</th>
          <th scope="col">Jednokierunkowa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of noderesult; index as i">
            <th scope="row">{{i + 1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.surface}}</td>
            <td>{{item.maxspeed}}</td>
            <td>{{item.oneway}}</td>
        </tr>      
      </tbody>
    </table>
  </div>
